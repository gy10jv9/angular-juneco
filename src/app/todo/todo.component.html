<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 font-sans">To-Do List</h1>
  <form (ngSubmit)="addTodo()" #todoForm="ngForm">
    <input
      type="text"
      [(ngModel)]="newTodo"
      name="newTodo"
      class="border-2 border-gray-300 p-2 rounded-md"
      placeholder="Add a new task"
      required
    />
    <button
      type="submit"
      [disabled]="!todoForm.valid"
      class="bg-blue-500 text-white p-2 rounded-md ml-2"
    >
      Add
    </button>
  </form>
  <ul class="list-disc pl-5 mt-4">
    <li *ngFor="let todo of todos">{{ todo }}</li>
  </ul>
</div>
